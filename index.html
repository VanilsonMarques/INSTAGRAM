<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="insta phone">
        </div>
    </div>
     <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
            <div class="profile-photo">
            <img src="img/perfil-instagram.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">continue como sprucegabriela</a>
            <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div>
                <p class="not-account">Não é a sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
